<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách</title>
</head>
<body>

<h2>Thêm sách</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">
    <input type="text" th:field="*{title}" placeholder="Tên sách"><br><br>
    <input type="text" th:field="*{author}" placeholder="Tác giả"><br><br>
    <button type="submit">Lưu</button>
</form>

<a th:href="@{/books}">Quay lại</a>

</body>
</html>
